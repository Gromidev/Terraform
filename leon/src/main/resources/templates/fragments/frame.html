<!--Vorlagen zum allgemeinen Gestalten der Webseite(n)-->

<!--HTML-Header-->
<head th:fragment="htmlHeader">
    <!--Zeichensatz-->
    <meta charset="UTF-8">
    <!--Kompatibilität-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<!--Header-->
<header th:fragment="header" class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>

    <p class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <!--Logo-->
        <img alt="" src="/terraform-logo.png" class="bi me-2" width="32" height="32"></img>
        <!--Slogan-->
        <span class="fs-4">Terraform API</span>
    </p>

    <!--Navigationsleiste-->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="/terraform">Startseite</a>
            <!--            <a class="nav-link active" aria-current="page" href="/terraform">Active</a>-->
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/terraform/config">Konfiguration</a>
        </li>
    </ul>
</header>>
